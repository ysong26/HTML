<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	h3 {color:red;
	background-color:yellow;}

	#aaa {color:blue; text-align:center;} /* #=id */
	.bbb {color:green;} /* .=class */
/*class보다 id가 우선순위가 높음 */

</style>

</head>
<body>
<h3>첫번째 글</h3> <br>
<div id="aaa" class="bbb"> 
두번째글 <br>
세번째 글 <br></div>
<div class="bbb">
네번째 글 <br>
다섯번째 글 <br>
</div>


</body>
</html>
